<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand ms-2" href="#">Employee Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div> <!-- Use ms-auto to move the search input to the right -->
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#"> <span class="sr-only">Add Employee</span></a>
        </li>
      </ul>
    </div>
    <form class = "ms-auto">
      <div class="form-inline my-2 my-lg-0 me-2">
        <input class="form-control mr-sm-2" type="search" placeholder="Search employees..." aria-label="Search">
      </div>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let employee of employees">
      <div class=" card">
        <img class="card-img-top" src="{{employee.imageUrl}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{employee.name}}</h5>
          <p class="card-text">Job Title: {{employee.jobTitle}}</p>
          <p class="card-text">Phone: {{employee.phone}}</p>
          <p class="card-text">Email: {{employee.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
